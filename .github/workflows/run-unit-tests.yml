name: Run Unit Tests

on:
  push:
    branches:
      - master

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v4
  
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run test:unit

      - name: Upload test results
        uses: actions/upload-artifact@v4